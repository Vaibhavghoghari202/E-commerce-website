<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for Background Image -->
    {% load static %}
    <style>
        body {
            background-image: url("{% static 'shop/reg.jpg' %}"); /* Replace with your own image URL */
            background-size: cover;
            background-position: center;
            height: 120vh;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 100px auto;
            
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>

    <div class="container" style="
    margin-left: 480px;
        margin-top: -75px;">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form action="/shop/Registration/" method="POST">
                {% csrf_token %}
                <!-- Name Input -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                
                <!-- Phone Input -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="Phone" name="Phone" placeholder="Enter your phone number">
                </div>
                
                <!-- Address Input -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" name="address" placeholder="Enter your address"></textarea>
                </div>
                
                <!-- Gender Selection -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender" name="gender" placeholder="Enter your Gender">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder=" password">
                </div>

                <div class="mb-3">
                    <label for="cpassword" class="form-label"> confirm password</label>
                    <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="confirm password">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
